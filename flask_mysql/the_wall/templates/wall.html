<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Welcome {{ session['user']['first'] }} {{ session['user']['last'] }} {{session['user']['id']}}</h1>
        <h1>Post a Message</h1>
        <form action="/post" method="POST">
            <textarea name="message" rows="10" cols="120"></textarea><br>
            <input type="hidden" name="my_id" value={{session['user']['id']}} >
            <input type="submit" name="submit_post" value="Post">
        </form>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <p>{{message}}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form action="/logout" method="post">
            <input type="submit" name="logout" value="Log Out">
        </form>

        {{ my_friends['messages.message'] }}

    </body>
</html>
