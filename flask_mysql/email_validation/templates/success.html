<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        {% for emails in my_emails %}
        <p>Email: {{emails['email']}} {{emails['created_at']}}</p>

        {% endfor %}
        <form action='/delete' method='POST'>
            <input type='hidden' name='hidden' value="{{emails['id']}}" />
            <input type='submit' value='Delete'>
        </form>

    </body>
</html>
