<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>My Wall Page</h1>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <p>{{message}}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <p>Welcome {{session['user']['first']}} {{session['user']['last']}}</p>
        <form action="/logout" method="post">
            <input type="submit" name="logout" value="Logout">
        </form>
    </body>
</html>
