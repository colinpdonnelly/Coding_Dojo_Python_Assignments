<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
        .success{
            color: green;
        }
    </style>
</head>

<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}

    <h3>Usernames entered:</h3>
    <table>
        <thead>
            <tr>
                <tr>
                    <th>Username</th>
                    <th>Crated At</th>
                </tr>
            </tr>
        </thead>
        <tbody>
            {% for users in user%}
            <tr>
                <td>{{users.email}}</td>
                <td>{{users.created_at}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
